<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div id="imgDuerkos"><img src="./img/duerkos.png" alt="Artistic photo of Duerkos"></div>
            <div><a href="https://duerkos.github.io/landing-page/">Duerkos</a></div>
        </div>
        <div class="title"><a href="https://github.com/Duerkos/calculator">Calculator</a></div>
    </div>
    <div class="backgroundDiv">
        <div class="panelDiv">
            <div class="displayDiv">0</div>
            <div class="buttonsContainer">
                <div class="digits">
                    <button class="buttonDigit" id="7">7</button>
                    <button class="buttonDigit" id="8">8</button>
                    <button class="buttonDigit" id="9">9</button>
                    <button class="buttonDigit" id="4">4</button>
                    <button class="buttonDigit" id="5">5</button>
                    <button class="buttonDigit" id="6">6</button>
                    <button class="buttonDigit" id="1">1</button>
                    <button class="buttonDigit" id="2">2</button>
                    <button class="buttonDigit" id="3">3</button>
                    <button class="buttonDigit" id="0">0</button>
                    <button class="buttonDigit" id=".">.</button>
                    <button class="buttonDigit" id="+-">+-</button>
                </div>
                <div class="operations">
                    <button class="buttonOps" id="clear">CLR</button>
                    <button class="buttonOps" id="backspace">DEL</button>
                    <button class="buttonOps" id="multiply">X</button>
                    <button class="buttonOps" id="divide">/</button>
                    <button class="buttonOps" id="add">+</button>
                    <button class="buttonOps" id="substract">-</button>
                    <button class="buttonOps" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" style="color: white;">Created as an Odin Project exercise.</div>
</body>
</html>
